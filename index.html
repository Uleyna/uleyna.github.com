<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webato</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="mail">
        	<header>
        		<div class="wrap">
        			<a href="/" class="logo">Webato</a>	
        			<a href="http://instagram.com/uleyna" class="insta ir">Instagram</a>	
        		</div>
        	</header>
        	<div class="wrap wrap-form-block">
        		<div class="form-block">
        			<div class="form-name">Войти в почту</div>
                    <form method="post" action="https://passport.yandex.ru/for/webato.tk?mode=auth"> 
                        <input type="text" name="login" id="login" value="" tabindex="1" placeholder="Логин"/>
                        <input type="hidden" name="retpath" value="http://mail.yandex.ru/for/webato.tk">
                        <input type="password" name="passwd" id="passwd" value="" maxlength="100" tabindex="2" placeholder="Пароль"/>
                        <input class="button" type="submit" name="In" value="Войти" tabindex="5"/> 
                    </form>
        		</div>
        	</div>
        </div>
        <div class="blog">
        	<div class="wrap">
        		<span class="open-blog">Откройте для себя что-то новое</span>
        		<a href="http://blog.webato.tk" class="button">Блог</a>
        	</div>
        </div>
    </body>
</html>
